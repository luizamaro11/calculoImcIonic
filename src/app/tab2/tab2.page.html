<ion-header>
  <ion-toolbar>
    <ion-title>
        Calculo de peso ideal para mulheres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12">
              <ion-item>
                <ion-label position="floating" type="number">Altura</ion-label>
                <ion-input [(ngModel)]="altura"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button color="success" expand="block" (click)="calculaPesoIdealMulher()">Calcular</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                  <ion-label position="stacked">Resultado</ion-label>
                  <ion-input readonly="true" [value]="exibeResultado()"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
